<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>CSS3 Polaroid Slideshow</title>
		<link rel="stylesheet" href="css/stylePolaroid.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
		<script src="scripts/js/jquery-1.9.1.js"></script>
		<script src="scripts/js/jquery-ui-1.10.2.custom.js"></script>
        <script src="scripts/js/jquery-ui.js"></script>
		<script type="text/javascript">
			$(document).ready(function($){
				$("#pinboard").html($('#menu-template').html());

				$(document).on('click','#btnSoloGame',function(){
					$("#pinboard").html($('#solo-game-template').html());
				});
				$(document).on('click','#btnSoloSpeedGame',function(){
					$("#pinboard").html($('#soloTime-game-template').html());
				});

				$(document).on('click', '#btnMenu', function() {
					$("#pinboard").html($('#menu-template').html());
				});
			});
		</script>
	</head>
	<body>
		<script id="solo-game-template" type="text/template">
			<div id="score">0</div>
            <table>
                <tr>
                    <td id="spring"><p>1</p></td>
                    <td id="summer"><p>2</p></td>
                </tr>
                <tr>
                    <td id="autumn"><p>3</p></td>
                    <td id="winter"><p>4</p></td>
                </tr>
            </table>
				<div class="actif 1"><img src="images/1.jpg" width="200" height="200" alt="Photo 1" /><span>A skiing bothy we had lunch at</span></div>
					
				<div class="actif 1"><img src="images/1.jpg" width="200" height="200" alt="Photo 2" /><span>Fantastic craggy mountains!</span></div>
					
				<div class="actif 1"><img src="images/1.jpg" width="200" height="200" alt="Photo 3" /><span>The lake was amazing</span></div>
				
				<div class="actif 2"><img src="images/2.jpg" width="200" height="200" alt="Photo 4" /><span>Ellie bought a naff snowman</span></div>
					
				<div class="actif 2"><img src="images/2.jpg" width="200" height="200" alt="Photo 5" /><span>Showing off my mad skills!</span></div>
					
				<div class="actif 3"><img src="images/3.jpg" width="200" height="200" alt="Photo 6" /><span>The edge of the glacier - breathtaking</span></div>
					
				<div class="actif 3"><img src="images/3.jpg" width="200" height="200" alt="Photo 7" /><span>Couldnt resist the powder!</span></div>
					
				<div class="actif 3"><img src="images/3.jpg" width="200" height="200" alt="Photo 8" /><span>This robin woke us up every morning</span></div>
					
				<div class="actif 4"><img src="images/4.jpg" width="200" height="200" alt="Photo 9" /><span>Aw bless!</span></div>
					
				<div class="actif 4"><img src="images/4.jpg" width="200" height="200" alt="Photo 10" /><span>One of the lifts - amazing views</span></div>
					
				<script src="scripts/points.js"></script>
				</script>

            <table>

            </table>
				<div class="actif 1"><img src="images/1.jpg" width="200" height="200" alt="Photo 1" /><span>A skiing bothy we had lunch at</span></div>
					
				<div class="actif 1"><img src="images/1.jpg" width="200" height="200" alt="Photo 2" /><span>Fantastic craggy mountains!</span></div>
					
				<div class="actif 1"><img src="images/1.jpg" width="200" height="200" alt="Photo 3" /><span>The lake was amazing</span></div>
				
				<div class="actif 2"><img src="images/2.jpg" width="200" height="200" alt="Photo 4" /><span>Ellie bought a naff snowman</span></div>
					
				<div class="actif 2"><img src="images/2.jpg" width="200" height="200" alt="Photo 5" /><span>Showing off my mad skills!</span></div>
					
				<div class="actif 3"><img src="images/3.jpg" width="200" height="200" alt="Photo 6" /><span>The edge of the glacier - breathtaking</span></div>
					
				<div class="actif 3"><img src="images/3.jpg" width="200" height="200" alt="Photo 7" /><span>Couldnt resist the powder!</span></div>
					
				<div class="actif 3"><img src="images/3.jpg" width="200" height="200" alt="Photo 8" /><span>This robin woke us up every morning</span></div>
					
				<div class="actif 4"><img src="images/4.jpg" width="200" height="200" alt="Photo 9" /><span>Aw bless!</span></div>
					
				<div class="actif 4"><img src="images/4.jpg" width="200" height="200" alt="Photo 10" /><span>One of the lifts - amazing views</span></div>
					
				<script src="scripts/soloTimer.js"></script>
					</script>
		<script id="game-over-template" type="text/template">
			<h1 id="finalScore">Test</h1>
			<button id="btnRestartGame">Restart ?</button>
			<button id="btnMenu">Menu</button>
		</script>
		<script id="menu-template" type="text/template">
			<div class="buttons">
                <button id="btnSoloGame" class="btn right">Points</button>
                <button id="btnSoloSpeedGame" class="btn right">Time</button>
                <div style="clear:both"></div>
            </div>
        </script>
		
		<div id="pinboard">
			
		</div>
	</body>
</html>
